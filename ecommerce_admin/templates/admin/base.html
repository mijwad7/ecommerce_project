<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Admin Panel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Panel</a>
      <ul class="navbar-nav ml-mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_list' %}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'categories_list' %}">Categories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'products_list' %}">Products</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-4">
      {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
        <div
          class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}"
          role="alert"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% block content %} {% endblock %}
    </div>
  </body>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% block script %} {% endblock %}
</html>
