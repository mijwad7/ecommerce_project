{% extends './base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Add Category</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="category_name" id="category_name">
            <button type="submit" class="btn btn-black">Add Category</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
