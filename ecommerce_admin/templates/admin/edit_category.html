{% extends './base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Category: {{ category.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" name="name" class="form-control" id="name" value="{{ category.name }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'categories_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
