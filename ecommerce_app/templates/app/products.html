{% extends './base.html' %}

{% block content %}
<div class="container my-2">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img class="card-img-top" src="{{ product.images.first.image.url }}" alt="{{ product.name }}" style="object-fit: contain; max-height: 200px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">{{ product.category }}</p>
                        <p class="card-text font-weight-bold">${{ product.price|floatformat:2 }}</p>
                        <a href="{% url 'app:product_detail' product.id %}" class="btn btn-black mt-auto">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
