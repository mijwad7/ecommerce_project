{% extends './base.html' %}

{% block content %}
<div class="container my-2">
    <h2 class="text-center mb-4">All Products</h2>
    <form action="" method="GET">
        <input class="form-control w-50 d-inline" type="text" name="query" placeholder="Search Products">
        <select class="form-control w-25 d-inline" name="category">
            <option value="">All Categories</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-black">Search</button>
    </form>
    <br>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img class="card-img-top" src="{{ product.images.first.image.url }}" alt="{{ product.name }}" style="object-fit: contain; max-height: 200px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">{{ product.category }}</p>
                        <p class="card-text font-weight-bold">${{ product.price|floatformat:2 }}</p>
                        <a href="{% url 'app:product_detail' product.id %}" class="btn btn-black mt-auto">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
