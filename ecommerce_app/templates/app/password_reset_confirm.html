{% extends "./base.html" %}

{% block content %}
<div class="col-lg-6 col-md-8 mx-auto">
    <div class="card p-4 shadow-sm">
        <h3 class="fw-bold mb-3">Reset Your Password</h3>
        <p>Please enter a new password below.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-black btn-lg w-100 mt-3">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
