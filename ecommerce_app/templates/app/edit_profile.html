{% extends "./base.html" %}
{% block content %}
<div class="col-lg-8 col-md-10 mx-auto">
    <div class="card p-4 shadow-sm">
        <h2 class="fw-bold mb-3">Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-black btn-lg w-100 mt-3">Edit Profile</button>
        </form>

        {% if messages %}
        <ul class="mt-4">
            {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</div>
{% endblock %}
