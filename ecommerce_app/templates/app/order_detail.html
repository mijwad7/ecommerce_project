{% extends './base.html' %}

{% block content %}
<div class="container">

    <h3>Order Items</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No order items found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
